<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="create.js" type="text/javascript"></script>
</head>
<body>
    <div class="container" style="float: left; width: 11%; margin-top: 5%;">
        <ul class="navBar" style="list-style: none;  margin-left: -30%;">
            <li><a href="index.html">Página principal</a></li>
            <li><a href="create.html" style="color :red;text-decoration: none;">Crear</a></li>
            <li><a href="list.html">Listar</a></li>
        </ul>
    </div>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header"/>
            <div class="card-body">
                </div>    
                <form id="createForm" name="createForm">
                    <div class="container">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nombre del Empleado</label>
                            <div class="col-sm-6">
                                <input id="name" class="form-control" type="text" name="name" required/>
                            </div>
                        </div>    
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Apellido del Empleado</label>
                            <div class="col-sm-6">
                                <input id="lastName" class="form-control" type="text" name="lastName" required/>
                            </div>
                        </div>    
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Teléfono del Empleado</label>
                            <div class="col-sm-6">
                                <input id="phone" class="form-control" type="text" name="phone" required/>
                            </div>
                        </div>    
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Dirección del Empleado</label>
                            <div class="col-sm-6">
                                <input id="address" class="form-control" type="text" name="address" required/>
                            </div>
                        </div>    
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Correo Electrónico del Empleado</label>
                            <div class="col-sm-6">
                                <input id="email" class="form-control" type="text" name="email" required/>
                            </div>
                        </div>
                            <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Fecha de nacimiento</label>
                            <div class="col-sm-6">
                                <input id="birthday" class="form-control" type="date" name="birthday" required/>
                            </div>
                        </div>    
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Identificación</label>
                            <div class="col-sm-6">
                                <input id="identify" class="form-control" type="text" name="identify" required/>
                            </div>
                        </div>    
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input class="btn btn-primary" type="submit" value="Guardar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
